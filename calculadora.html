<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div id="resultado"><span class="valor">0</span></div>

        <div class="botoes">
            <button class="btn" onclick="limpar()">C</button>
            <button class="btn" onclick="inverter()">±</button>
            <button class="btn" onclick="porcentagem()">%</button>
            <button class="btn operador" onclick="operador('/')">÷</button>

            <button class="btn" onclick="digite('7')">7</button>
            <button class="btn" onclick="digite('8')">8</button>
            <button class="btn" onclick="digite('9')">9</button>
            <button class="btn operador" onclick="operador('*')">x</button>

            <button class="btn" onclick="digite('4')">4</button>
            <button class="btn" onclick="digite('5')">5</button>
            <button class="btn" onclick="digite('6')">6</button>
            <button class="btn operador" onclick="operador('-')">-</button>

            <button class="btn" onclick="digite('1')">1</button>
            <button class="btn" onclick="digite('2')">2</button>
            <button class="btn" onclick="digite('3')">3</button>
            <button class="btn operador" onclick="operador('+')">+</button>

            <button class="btn zero" onclick="digite('0')">0</button>
            <button class="btn" onclick="digite('.')">.</button>
            <button class="btn igual" onclick="calcular()">=</button>

        </div>
         
    </div>
    <script src="calculadora.js"></script>
    </body>
</html>
